<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
        <link type="text/css" rel="stylesheet" href="css/streamcenter.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Stream Center</title>
    </head>

    <body>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <div class="container">
            <h1 class="center-align">Stream Center</h1>
            <br><br>
        </div>
        
            <div class="row center-align channel">
                <div class="col s4">
                    <a href="https://www.netflix.com" class="btn-block">
                        <img src="imgs/netflix.jpg" alt="" class="circle z-depth-3">
                    </a>
                </div>
                <div class="col s4">
                    <a href="https://foxplay.com" class="btn-block">
                        <img src="imgs/fox.jpg" alt="" class="circle z-depth-3">
                    </a>
                </div>
                <div class="col s4">
                    <a href="https://www.youtube.com" class="btn-block">
                        <img src="imgs/youtube.png" alt="" class="circle z-depth-3">
                    </a>
                </div>
            </div>
    </body>
</html>
